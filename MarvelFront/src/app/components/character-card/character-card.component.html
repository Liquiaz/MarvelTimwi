<mat-card class="characterCard">
    <img class="characterImage" mat-card-md-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"
        alt="{{character.name}}">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="characterContent">
        <p class="characterDescription">
            {{character.description}}
        </p>
    </mat-card-content>
    <button *ngIf="favorite" mat-icon-button color="warn" class="favoriteCharacter" (click)="onClick()">
        <mat-icon>favorite</mat-icon>
    </button>
    <button *ngIf="!favorite" mat-icon-button color="warn" class="favoriteCharacter" (click)="onClick()">
        <mat-icon>favorite_border</mat-icon>
    </button>
</mat-card>
